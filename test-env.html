<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Environment Variables Test</h1>
        
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Configuration Status</h2>
            <div id="config-status" class="space-y-2">
                <div class="flex items-center">
                    <div class="w-4 h-4 rounded-full bg-gray-300 mr-2" id="env-dot"></div>
                    <span id="env-status">Checking environment variables...</span>
                </div>
            </div>
        </div>
        
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Loaded Configuration</h2>
            <div id="config-details" class="bg-gray-50 p-4 rounded-lg">
                <p class="text-gray-600">Loading configuration details...</p>
            </div>
        </div>
        
        <div class="flex justify-center">
            <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-300">
                Go to Main App
            </a>
        </div>
    </div>

    <script>
        // Function to display configuration status
        function displayConfigStatus() {
            const envDot = document.getElementById('env-dot');
            const envStatus = document.getElementById('env-status');
            const configDetails = document.getElementById('config-details');
            
            // Check if config is available
            if (typeof window.env !== 'undefined' && window.env) {
                envDot.classList.remove('bg-gray-300');
                envDot.classList.add('bg-green-500');
                envStatus.textContent = 'Environment variables loaded successfully!';
                envStatus.classList.add('text-green-600');
                
                // Display configuration details
                const configHtml = `
                    <div class="space-y-2">
                        <p><span class="font-semibold">SUPABASE_URL:</span> ${window.env.SUPABASE_URL || 'Not set'}</p>
                        <p><span class="font-semibold">MODEL_NAME:</span> ${window.env.MODEL_NAME || 'Not set'}</p>
                        <p><span class="font-semibold">GROQ_API_KEYS:</span> ${window.env.GROQ_API_KEYS ? 'Loaded' : 'Not set'}</p>
                        <p><span class="font-semibold">DEFAULT_TEMPERATURE:</span> ${window.env.DEFAULT_TEMPERATURE || 'Not set'}</p>
                        <p><span class="font-semibold">MAX_CHAT_HISTORY:</span> ${window.env.MAX_CHAT_HISTORY || 'Not set'}</p>
                    </div>
                `;
                configDetails.innerHTML = configHtml;
            } else {
                envDot.classList.remove('bg-gray-300');
                envDot.classList.add('bg-red-500');
                envStatus.textContent = 'Environment variables not loaded!';
                envStatus.classList.add('text-red-600');
                configDetails.innerHTML = '<p class="text-red-600">Configuration not available. Check server logs.</p>';
            }
        }
        
        // Run the check when page loads
        document.addEventListener('DOMContentLoaded', displayConfigStatus);
    </script>
</body>
</html>
